{% if TWITTER_USERNAME %}
		<div class="tlsocial">
			<div class="tlsocial-button">
				<a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="{{TWITTER_USERNAME}}">Tweet</a>
			</div>
			<div class="tlsocial-button">
				<div class="g-plusone" data-size="medium"></div>
			</div>
			<div class="tlsocial-button">
				<script>
					// Mangling linkedin javascript in asyncronous mode
					function loadLinkedIn() 
					{
						if (typeof (IN) != 'undefined') {
							IN.parse();
						} else {
						   $.getScript("//platform.linkedin.com/in.js");
						}
					}
					if (jQuery.cookie('cc_cookie_accept') == "cc_cookie_accept") {
					loadLinkedIn();
					}
				</script>
				<script type="IN/Share" data-url="{{ SITEURL }}/{{ article.url }}"></script>
			</div>
			<div class="tlsocial-button">
				<div id="fb-root"></div>
				<div class="fb-like" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false" data-action="recommend"></div>
			</div>
			<script>
				// EU Cookie law compliance
				var tlsocial_config = { data_use_cookies:false }
			</script>
		</div>
		<!-- Twitter. -->
		<script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
		<!-- Google+. -->
		<script type="text/javascript">
			if (jQuery.cookie('cc_cookie_accept') == "cc_cookie_accept") {
				window.___gcfg = {lang: 'it'};
				(function() {
					var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					po.src = 'https://apis.google.com/js/plusone.js';
					var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
				})();
			}
		</script>
		<!-- Facebook. -->
		<script>
			if (jQuery.cookie('cc_cookie_accept') == "cc_cookie_accept") {
				(function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) return;
					js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/it_IT/all.js#xfbml=1&appId=321357911245686";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
			}
		</script>
{% endif %}
