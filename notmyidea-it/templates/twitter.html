{% if TWITTER_USERNAME %}
<div class="tlsocial">
	<div class="tlsocial-button">
		<a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="{{TWITTER_USERNAME}}">Tweet</a>
	</div>
	<div class="tlsocial-button">
		<div class="g-plusone" data-size="medium"></div>
	</div>
	<div class="tlsocial-button">
		<script src="//platform.linkedin.com/in.js" type="text/javascript"></script><script type="IN/Share"></script>
	</div>
	<div class="tlsocial-button">
		<div id="fb-root"></div>
		<div class="fb-like" data-send="false" data-layout="button_count" data-width="150" data-show-faces="false" data-action="recommend"></div>
	</div>
</div>
<!-- Twitter. -->
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<!-- Google+. -->
<script type="text/javascript">
	window.___gcfg = {lang: 'it'};
	
	(function() {
	var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	po.src = 'https://apis.google.com/js/plusone.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
<!-- Facebook. -->
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/it_IT/all.js#xfbml=1&appId=321357911245686";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

{% endif %}
